apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: snippetbox
  namespace: argocd
spec:
  destination:
    namespace: workloads
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes/manifests
    repoURL: github.com/jbutcher93/snippetbox
    targetRevision: main
  syncPolicy:
    syncOptions:
    - CreateNamespace=true